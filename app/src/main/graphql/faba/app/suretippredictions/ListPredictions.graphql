query ListPredictions($date: String!, $nextTokenPred: String!, $nextTokenOdd: String!) {
    listPredictions(predictionDate: $date, nextToken: $nextTokenPred) {
        items {
            awayBiggest
            awayCleanSheet
            awayFailedToScore
            awayFixtures
            awayForm
            awayGoalsAgainstAverage
            awayGoalsAgainstTotal
            awayGoalsForAverage
            awayGoalsForTotal
            awayId
            awayLastFive
            awayLogo
            awayName
            awayPenalty
            comparison
            h2h
            homeBiggest
            homeCleanSheet
            homeFailedToScore
            homeFixtures
            homeForm
            homeGoalsAgainstAverage
            homeGoalsAgainstTotal
            homeGoalsForAverage
            homeGoalsForTotal
            homeId
            homeLastFive
            homeLogo
            homeName
            homePenalty
            id
            league
            predictionDate
            predictions
            score
            status
        }
        nextToken
    }

    listOdds(oddDate: $date, nextToken: $nextTokenOdd) {
        items {
            bookmaker
            fixture
            id
            oddDate
        }
        nextToken
    }
}